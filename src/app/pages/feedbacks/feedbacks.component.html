<div class="">
  <app-navigation></app-navigation>

  <div class="w-[1200px] mx-auto py-10">
    <h1 class="font-black text-3xl text-slate-700">Feedbacks</h1>

    <div class="">
      <div
        [ngClass]="{
          'bg-slate-700 opacity-80 w-full h-screen absolute z-[99] left-0 top-0 hidden': true,
          block: createFlightModal,
          hidden: createFlightModal == false
        }"
      ></div>
      <div
        id="menu"
        [ngClass]="{
          'w-full h-full top-0 left-0 fixed z-[100] sticky-0 opacity-100 hidden': true,
          block: createFlightModal,
          hidden: createFlightModal == false
        }"
      >
        <div class="flex justify-center h-screen items-center antialiased">
          <div class="flex flex-col w-[500px] mx-auto rounded-lg shadow-xl">
            <div
              class="flex flex-row justify-between p-4 bg-slate-900 text-white rounded-tl-lg rounded-tr-lg"
            >
              <p class="font-semibold text-white">Feedback Creation</p>
              <div class="cursor-pointer" (click)="openCloseModal()">
                <i class="fal fa-times"></i>
              </div>
            </div>

            <form
              class="flex flex-col px-4 py-4 bg-gray-50 rounded-bl-lg rounded-br-lg"
              (ngSubmit)="onSubmit()"
              [formGroup]="feedbackForm"
              autocomplete="off"
            >
              <p class="mb-2 font-semibold text-gray-700">Name</p>
              <input
                type="text"
                required
                formControlName="name"
                placeholder="Enter your name"
                class="p-2 text-sm mb-3 bg-white border border-gray-200 rounded shadow-sm outline-0 cursor-pointer w-full"
              />

              <p class="mb-2 font-semibold text-gray-700">Message</p>
              <textarea
                formControlName="message"
                placeholder="Enter a message"
                name=""
                id=""
                cols="30"
                rows="5"
                class="p-2 text-sm mb-3 bg-white border border-gray-200 rounded shadow-sm outline-0 cursor-pointer w-full"
              ></textarea>

              <button
                type="submit"
                name="submit"
                class="px-4 py-3 mt-2 text-white w-full font-semibold bg-purple-700 rounded-lg hover:bg-purple-700/90 cursor-pointer"
              >
                Post Feedback
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="flex justify-between">
        <div class=""></div>
        <div
          class="bg-purple-700 hover:bg-purple-700/80 cursor-pointer text-sm font-semibold text-white py-2 p-3 rounded-lg shadow-md"
          (click)="openCloseModal()"
        >
          Drop a Feedback
        </div>
      </div>

      <div class="" *ngIf="!feeds">No Feedbacks yet!</div>

      <div class="grid gap-4" *ngIf="feeds">
        <div class="bg-slate-200 p-3 w-[400px] rounded-lg shadow-md" *ngFor="let feed of feeds">
          <div class="font-semibold">{{ feed.name }}</div>
          <div class="text-sm ">
            {{ feed.message }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
